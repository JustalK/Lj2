<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="../assets/favicon/portfolio.png">
    <title>PORTFOLIO</title>
	<!-- No call needed for the CSS - faster -->
	<style type="text/css">
		html,
		body,
		#app {
			position: relative;
			background-color: #1e1e27;
			margin: 0;
			width: 100%;
			height: 100%;
		}
		.logo {
			position: absolute;
		    left: 50%;
		    top: 50%;
		    width: 150px;
		    height: 150px;
		    transform: translate(-50%, -70%) rotate(45deg);
			animation: rotation 5s infinite;
			animation-timing-function: ease-in-out;
		}
		.squares {
			position: absolute;
			width: 48%;
			height: 48%;
			background: red;
		}
		.square_1 {
			left: 0;
			top: 0;
			background-color: #61C3FF;
		}
		.square_2 {
			right: 0;
			top: 0;
			background-color: #009bfa;
		}
		.square_3 {
			left: 0;
			bottom: 0;
			background-color: #001d2e;
		}
		.square_4 {
			right: 0;
			bottom: 0;
			background-color: #005c94;
		}
		.loading {
			position: absolute;
		    left: 50%;
		    top: 75%;
		    transform: translate(-50%, -50%);
		    color: white;
		    text-transform: uppercase;
		    text-align: center;
		    font-size: 0.8rem;
		}
		@keyframes rotation {
		  from {transform: translate(-50%, -70%) rotate(45deg);}
		  to {transform: translate(-50%, -70%) rotate(405deg);}
		}
	</style>
  </head>
  <body>
	  <div id="app">
		  <div class="logo">
			  <i class="squares square_1"></i>
			  <i class="squares square_2"></i>
			  <i class="squares square_3"></i>
			  <i class="squares square_4"></i>
		  </div>
		  <span class="loading">Justal Kevin's portfolio<br />Loading...</span>
	  </div>

			 }

  </body>
</html>
